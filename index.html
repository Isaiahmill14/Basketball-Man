<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Man</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="basketballman-box">
            <img src="basketball.png" alt="">
            <h1>Basketball Man</h1>
        </div>
        <div class="game-box">
            <h4 class="result-text">You Win</h4>
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter guessed">i</li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <h4 class="guesses-text">
                Wrong guesses:  
                <b>0 of 8</b>
            </h4>
            <div class="keyboard-selector">
                <button>a</button><button>b</button><button>c</button><button>d</button>
                <button>e</button><button>f</button><button>g</button><button>h</buttoon>
                <button>i</button><button>j</button><button>k</button><button>l</button>
                <button>m</button><button>n</button><button>o</button><button>p</button>
                <button>q</button><button>r</button><button>s</button><button>t</button>
                <button>u</button><button>v</button><button>w</button><button>x</button>
                <button>y</button><button>z</button>
            </div>
            <h5 class="play-again"><button>Play Again</button></h5>
        </div>
    </div>
</body>
</html>
