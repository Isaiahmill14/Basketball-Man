<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Man</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="game-menu">
        <div class="menu">
            <h4>Game Over</h4>
            <p>The word was: <b>point</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="basketballman-box">
            <img src="basketball.png" alt="">
            <h1>Basketball Man</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="guesses-text">Wrong guesses: <b>0 of 8</b></h4>
            <div class="keyboard-selector"></div>
        </div>
    </div>
</body>
</html>
